services:
  db:
    image: postgres:15-alpine
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  web:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    command: >
      sh -c "uv run python manage.py migrate &&
             uv run python manage.py collectstatic --noinput &&
             uv run uvicorn proposify_ai.asgi:application --host 0.0.0.0 --port 8000 --reload"

  celery:
    build: .
    env_file: .env
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
      - media_volume:/app/media
    command: uv run celery -A proposify_ai worker --loglevel=info

  celery-beat:
    build: .
    env_file: .env
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    command: uv run celery -A proposify_ai beat --loglevel=info

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume: